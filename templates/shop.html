<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchyOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>MunchyOS</h1>
            <a href="/admin" class="nav-link">Admin ðŸ”’</a>
        </header>

        <div class="shop-grid">
            {% for item in items %}
            <div class="item-card">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="item-image">
                <div class="item-details">
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-price">${{ "%.2f"|format(item.price) }}</div>
                    <div class="item-stock">{{ item.stock }} left</div>
                    <button class="btn btn-primary" onclick="openReserve({{ item.id }}, '{{ item.name }}')">
                        Reserve âš¡
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Reservation Modal -->
    <div id="reserveModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Reserve Item</h3>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="studentName" placeholder="e.g., Alex S." autofocus>
            </div>
            <button class="btn btn-primary" onclick="submitReservation()">Confirm</button>
            <button class="btn" style="background:transparent; color:#888;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedItemId = null;

        function openReserve(id, name) {
            selectedItemId = id;
            document.getElementById('modalTitle').innerText = 'Reserve ' + name;
            document.getElementById('reserveModal').style.display = 'flex';
            document.getElementById('studentName').focus();
        }

        function closeModal() {
            document.getElementById('reserveModal').style.display = 'none';
            document.getElementById('studentName').value = '';
            selectedItemId = null;
        }

        async function submitReservation() {
            const name = document.getElementById('studentName').value;
            if (!name) return alert("Enter your name!");

            const res = await fetch('/api/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: selectedItemId, name: name })
            });
            
            const data = await res.json();
            if (data.success) {
                alert("Reserved! Pick it up at lunch.");
                location.reload();
            } else {
                alert("Error: " + data.message);
            }
        }
    </script>
</body>
</html>
