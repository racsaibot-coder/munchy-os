<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunchyOS Admin</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <a href="/shop.html" class="nav-link">← Shop</a>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="stat-profit">$0.00</div>
                <div class="stat-label">Total Profit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-revenue">$0.00</div>
                <div class="stat-label">Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-sold">0</div>
                <div class="stat-label">Items Sold</div>
            </div>
        </div>

        <!-- Orders -->
        <div class="admin-section">
            <h3>Pending Orders (Collect Cash)</h3>
            <table style="margin-bottom: 20px;">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Item</th>
                        <th>Due</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <tr><td colspan="4">Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Add Item -->
        <div class="admin-section">
            <h3>Add New Item</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group"><label>Name</label><input type="text" id="newName" placeholder="Item Name"></div>
                <div class="form-group"><label>Image URL</label><input type="text" id="newImage" placeholder="http://..."></div>
                <div class="form-group"><label>Cost ($)</label><input type="number" id="newCost" step="0.01" oninput="calcMargin()"></div>
                <div class="form-group"><label>Price ($)</label><input type="number" id="newPrice" step="0.01" oninput="calcMargin()"></div>
                <div class="form-group"><label>Stock</label><input type="number" id="newStock" value="10"></div>
                <div class="form-group" style="display:flex; align-items:flex-end;"><div id="calc-display">Margin: -</div></div>
            </div>
            <button class="btn btn-primary" onclick="addItem()">Add to Inventory</button>
        </div>

        <!-- Inventory -->
        <div class="admin-section">
            <h3>Current Inventory</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Stock</th>
                        <th>Cost</th>
                        <th>Price</th>
                        <th>Margin</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-table">
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = "https://mtscvmxqhigyijcsozgd.supabase.co";
        const SUPABASE_KEY = "sb_publishable_ThXosDHFvZjyk02iWoFqXQ_dAVDKGVE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadAdmin() {
            // Fetch Inventory
            const { data: inventory } = await supabase.from('inventory').select('*').order('name');
            // Fetch Orders
            const { data: orders } = await supabase.from('orders').select('*').order('created_at', { ascending: false });

            // Calc Stats
            let profit = 0;
            let revenue = 0;
            let sold = 0;

            orders.forEach(o => {
                if (o.status === 'paid') {
                    sold++;
                    revenue += o.price;
                    const item = inventory.find(i => i.name === o.item_name);
                    if (item) profit += (o.price - item.cost);
                }
            });

            document.getElementById('stat-profit').innerText = "$" + profit.toFixed(2);
            document.getElementById('stat-revenue').innerText = "$" + revenue.toFixed(2);
            document.getElementById('stat-sold').innerText = sold;

            // Render Orders
            const pendingOrders = orders.filter(o => o.status === 'pending');
            document.getElementById('orders-table').innerHTML = pendingOrders.length ? pendingOrders.map(o => `
                <tr>
                    <td>${o.student_name}</td>
                    <td>${o.item_name}</td>
                    <td style="color: #ff003c; font-weight: bold;">$${o.price}</td>
                    <td><button onclick="markPaid(${o.id})" class="btn" style="background: #00ff9d; color: black; padding: 4px 8px; font-size: 0.8rem;">Paid ✅</button></td>
                </tr>
            `).join('') : '<tr><td colspan="4">No pending orders.</td></tr>';

            // Render Inventory
            document.getElementById('inventory-table').innerHTML = inventory.map(item => {
                const margin = item.price > 0 ? ((item.price - item.cost) / item.price * 100) : 0;
                return `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.stock}</td>
                    <td>$${item.cost}</td>
                    <td>$${item.price}</td>
                    <td class="${margin > 40 ? 'margin-high' : 'margin-low'}">${margin.toFixed(0)}%</td>
                    <td><button onclick="deleteItem(${item.id})" style="color:red; background:none; border:none;">×</button></td>
                </tr>`;
            }).join('');
        }

        async function addItem() {
            const item = {
                name: document.getElementById('newName').value,
                image_url: document.getElementById('newImage').value,
                cost: parseFloat(document.getElementById('newCost').value),
                price: parseFloat(document.getElementById('newPrice').value),
                stock: parseInt(document.getElementById('newStock').value)
            };
            await supabase.from('inventory').insert([item]);
            loadAdmin();
        }

        async function markPaid(id) {
            await supabase.from('orders').update({ status: 'paid' }).eq('id', id);
            loadAdmin();
        }

        async function deleteItem(id) {
            if(confirm("Delete item?")) {
                await supabase.from('inventory').delete().eq('id', id);
                loadAdmin();
            }
        }

        function calcMargin() {
            const cost = parseFloat(document.getElementById('newCost').value) || 0;
            const price = parseFloat(document.getElementById('newPrice').value) || 0;
            const display = document.getElementById('calc-display');
            if (price > 0) {
                const margin = ((price - cost) / price) * 100;
                const profit = price - cost;
                display.innerText = `Profit: $${profit.toFixed(2)} (${margin.toFixed(0)}%)`;
            }
        }

        loadAdmin();
    </script>
</body>
</html>
